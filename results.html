<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="/css/results.css">
<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>


</head>
<body>

    <div id="centered_results_container">

        <div class="centered_results">
            {% if isCorrect %}
            <p>You are correct!</br></p>
            <div class="image_wrapper_correct">
                <img class="result_image_correct" src="/pic/correct.png"/>
            <div>
            {% else %}
            <p>Sorry, try again</br></p>
            <div class="image_wrapper_incorrect">
                <img class="result_image_incorrect" src="/pic/incorrect.jpg"/>
            </div>
            {% endif %}
            <p>Your score is: {{points}}</p>

            <a href="/">
                <button id="homeButton">Back</button>
            </a>
        </div>

        <div class="centered_results">

            <div class="leaderboard_header">
                <span>Leaderboard </span><span><img id="trophy" src="/pic/trophy.jpg"/></span>
            </div>

            <table class="leaderboard">
                <th>Rank</th><th>Name</th><th>Points</th>

                {% for number in range(sorted_accounts|count) %}
                <tr><td>{{number + 1}}</td><td>{{sorted_accounts[number].user.email()}}</td><td>{{sorted_accounts[number].points}}</td></tr>
                {% endfor %}

            </table>
        </div>
    </div>


</body>
</html>
