<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="/css/results.css">
<link href='http://fonts.googleapis.com/css?family=Monda' rel='stylesheet' type='text/css'>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>


</head>
<body>

    <div id="centered_results">
        {% if isCorrect %}
        <p>You are correct!</br></p>
        <div class="image_wrapper_correct">
            <img class="result_image_correct" src="http://www.simpropira.com.br/imagens/okicon.png"/>
        <div>
        {% else %}
        <p>You are incorrect.</br></p>
        <div class="image_wrapper_incorrect">
            <img class="result_image_incorrect" src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQwgqJtOz0K64-6UZBaioppusvVti-nACGGlSDVUPghI2_gP8c4"/>
        </div>
        {% endif %}
        <p>Your score is: {{points}}</p>

        <a href="/">
            <button id="homeButton">Back</button>
        </a>
    </div>


</body>
</html>
