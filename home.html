<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="/css/home.css">
</head>
<body>
	<div class='header'>
		<div class='title'>
			<h2>Pixel Puzzel</h2>
		</div>

		<div class='nav'>
			<div class='link'>
				<a href='/send'>Send pixelgram</a>
			</div>				
		</div>
	</div>

	<div class='container'>
	<div class='content'>
	{% for pictureObject in photoList %}
	<div class='box'>
		<img class='pic' src={{pictureObject.src}}>
		<form method='post' action='/guess'>
		<input id='guess' name='guess'>
		<input type='hidden' name='img_id' value={{pictureObject.key.id()}}>
		<button type='submit'>
		</form>
	</div>
	{% endfor %}

</div>
</div>
	
</body>
</html>
