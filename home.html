<!DOCTYPE html>
<html>
<head>
	<title> Pixel Puzzle</title>
<link rel="stylesheet" type="text/css" href="/css/home.css">
<link rel="stylesheet" type="text/css" href="/css/layout.css">
<link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Montserrat+Alternates' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
<link rel="shortcut icon" href="/pic/cam.ico" >
</head>
<body>
	<div class='header'>
		<div class='rectangle' id='header'>
			Pixel Puzzle
		</div>

		<div class='rectangle' id='link'>
			<a href='/send'>Send Pixelgram</a>
		</div>
	</div>

	<div class='info'>
		<div id='statement'>
			<span id='title'> Pixel Puzzle</span>
				<br>
			<span id='mission'>Connect through creativity</span>
				<br>
			<span id='statement'>Our goal at Pixel Puzzle is for friends to have fun by sharing pictures.</span>
		</div>
	</div>

	<div class='container'>
	<div class='content'>
	{% for pictureObject in photoList %}
	<div class='box'>
		<img class='pic' src={{pictureObject.src}}>
		<div class='hide'>
			<form method='post' action='/guess'>
			<input id='guess' name='guess'>
			<input type='hidden' name='img_id' value={{pictureObject.key.id()}}>
			<button type='submit'>Guess</button>
			</form>
		</div>
	</div>
	{% endfor %}

</div>
</div>
	
</body>
</html>
