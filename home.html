<!DOCTYPE html>
<html>
  <head>
    <title>Remove Markers</title>
    <style>
      html, body {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #map-canvas{
      	width: 100%;
      	height: 800px;
      }
     
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
	var map;
	var markers = [];

	function initialize() {
	  var centerOfWorld = new google.maps.LatLng({{lat}}, {{lng}});
	  var mapOptions = {
	    zoom: 3,
	    center: centerOfWorld,
	    mapTypeId: google.maps.MapTypeId.TERRAIN
	  };

	  map = new google.maps.Map(document.getElementById('map-canvas'),
	      mapOptions);
	  var myLatLng = new google.maps.LatLng(42.331389, -83.045833);
	  addMarker(myLatLng);
	}

	// Add a marker to the map and push to the array.
	function addMarker(location) {
		var image = {
			url: '/pic/bird.png',
			// This marker is 20 pixels wide by 32 pixels tall.
			size: new google.maps.Size(50,50),
			// The origin for this image is 0,0.
			origin: new google.maps.Point(0,0),
			// The anchor for this image is the base of the flagpole at 0,32.
			anchor: new google.maps.Point(50, 50)
			};

		var marker = new google.maps.Marker({
			position: location,
			icon: image,
			map: map
			});
			markers.push(marker);
			}

	// Sets the map on all markers in the array.
	function setAllMap(map) {
	  for (var i = 0; i < markers.length; i++) {
	    markers[i].setMap(map);
	  }
	}

	// Removes the markers from the map, but keeps them in the array.
	function clearMarkers() {
	  setAllMap(null);
	}

	// Shows any markers currently in the array.
	function showMarkers() {
	  setAllMap(map);
	}

	// Deletes all markers in the array by removing references to them.
	function deleteMarkers() {
	  clearMarkers();
	  markers = [];
	}

	google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
  	<img src='bird.png'>
  	{{j}}
    <form id='lecture' method='post' action='/class'>
		<span class='input_title'><label>Add Class: </label></span>
		<input id='class' class='move' type='text' name='class'>
		<button type='submit'>Add</button>
	</form>
    <div id="map-canvas"></div>
  </body>
</html>
