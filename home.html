<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="/css/home.css">
<link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class='header'>
		<div class='rectangle'>
			Pixel Puzzel
		</div>

		<div class='rectangle'>
			<a href='/send'>Send pixelgram</a>
		</div>
	</div>
	<div class='info'>
	</div>

	<div class='container'>
	<div class='content'>
	{% for pictureObject in photoList %}
	<div class='box'>
		<img class='pic' src={{pictureObject.src}}>
		<form method='post' action='/guess'>
		<input id='guess' name='guess'>
		<input type='hidden' name='img_id' value={{pictureObject.key.id()}}>
		<button type='submit'>Guess</button>
		</form>
	</div>
	{% endfor %}

</div>
</div>
	
</body>
</html>
